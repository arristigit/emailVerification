{% extends 'base.html' %}
{% block title %}Login page{% endblock title %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body">
                    <div class="container m-3">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>

                    <h3 class="text-logo">Thanks to visiting our email verification system.</h3>
                    <br>                    
                    <div class="text-center">
                        <a href="/"><button class="btn btn-primary btn-sm border-0">Let's go to home</button></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
